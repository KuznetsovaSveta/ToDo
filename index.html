<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 m-auto search-input-wrap">
                <input class="d-inline-block form-control search-input" type="text" placeholder="" aria-label="Search input">
            </div>
        </div>
    </div>
</header>

<main class="main">
    <nav class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="#!" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <div class="header_burger burger">
                <span class="burger_line burger_line_first"></span>
                <span class="burger_line burger_line_second"></span>
                <span class="burger_line burger_line_third"></span>
            </div>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active d-flex align-items-center" aria-current="page">
                    <img src="img/sun.svg" class="me-2" alt="My Day">
                    My Day
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark d-flex align-items-center">
<!--                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>-->
                    <img src="img/star.svg" class="me-2" alt="Important">
                    Important
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark d-flex align-items-center">
                    <img src="img/house.svg" class="me-2" alt="House">
                    Tasks
                </a>
            </li>
        </ul>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link link-dark d-flex align-items-center" aria-current="page">
<!--                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>-->
                    <img src="img/list.svg" class="me-2" alt="My lists">
                    My lists
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark d-flex align-items-center">
                    <img src="img/plus.svg" class="me-2" alt="Add new list">
                    New list
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </nav>



    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3 mb-3 d-flex justify-content-between">
                <div class="title">
                    <h2>My Day</h2>
                    <p class="date">
                        Friday, April 22
                    </p>
                </div>

                <a href="#!" class="sort  text-decoration-none">
                    <img src="img/sort.svg" alt="Sort"> Sort
                </a>
            </div>
        </div>

        <div class="row">
            <div class="add_task col-12 d-flex align-items-center">
                <img src="img/plus-big.svg" alt="Add new task" class="me-2"> Add a task
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
